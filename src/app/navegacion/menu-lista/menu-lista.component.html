<mat-nav-list>
  <!-- <a mat-list-item href="..." *ngFor="let link of links" [activated]="link.isActive">{{ link }}</a> -->
  <a mat-list-item routerLink="/" (click)="onMenuCloseDispatch()"  *ngIf="estadoUsuario">
    <mat-icon>home</mat-icon>
    <span class="navegacion-list-label"> Home</span>
  </a>
  <a mat-list-item routerLink="/registrar" (click)="onMenuCloseDispatch()"  *ngIf="!estadoUsuario">
    <mat-icon>account_circle</mat-icon>
    <span class="navegacion-list-label"> Registrar</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onMenuCloseDispatch()"  *ngIf="!estadoUsuario">
    <mat-icon>login</mat-icon>
    <span class="navegacion-list-label"> Login</span>
  </a>
  <mat-list-item  >
    <button mat-icon-button (click)="salirMenu()" *ngIf="estadoUsuario">
      <mat-icon>eject</mat-icon>
      <span class="navegacion-list-label">Salir</span>
    </button>
  </mat-list-item>
</mat-nav-list>
